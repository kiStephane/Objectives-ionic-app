<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{objective.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <h3>{{objective.title}}</h3>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
                <ion-label>Description</ion-label>
                <ion-input [(ngModel)]="objective.description" type="text"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

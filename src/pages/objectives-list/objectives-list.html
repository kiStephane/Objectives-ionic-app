<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Mes Objectifs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-card-header>
                {{item.title}}
            </ion-card-header>
            <ion-card-content>
                {{item.description}}
            </ion-card-content>

            <button ion-button (click)="deleteObjective($event,item)">
                    <ion-icon name="trash"></ion-icon>
            </button>

        </ion-card>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="addObjective()"><ion-icon name="add"></ion-icon></button>

    </ion-fab>

</ion-content>
